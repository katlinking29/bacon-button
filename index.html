<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bacon Button</title>

</head>
<body>
<!-- Header -->
  <header class="sticky-shrinknav-header">
    <h1 class="sticky-shrinknav-header-title"><img src = "81hsDTw9TaL._AC_SL1500_.jpg"></h1>
    <h2 class="menu align-center sticky-shrinknav-menu">BACON BUTTON</h2>
  </header>
    <!-- Section: Intro -->
    <div class="grid-container grid-padding-x align-center-middle text-center"> <!-- container -->
      <div class="grid-x align-center-middle">
        <div class="cell medium-8">
          <h2>Let's generate some bacon!</h2>
        </div>
        <div class="grid-x align-center-middle">
          <div class="cell medium-5">
            <p>Push the bacon button below. The generator will provide you with up to three tasty bacon recipes and a dose of inspiration from the legendary bacon lover himself, Ron Swanson.</p>
          </div>
        </div>
    </div>
    <!-- Section: Recipe number input -->
    <div class="grid-x align-center-middle recipe-input-row">
      <div class="cell medium-4">
        <h5>Number of recipes:</h5>
      </div>
      </div>
        <div class="grid-x align-center-middle">
        <div class="cell medium-2">
          <label>(select up to 3)<input type="number" id="recipe-input" value="1" max="3"></label>
        </div>
      </div>
    <!-- Section: Bacon button -->
    <div class="grid-x align-center-middle button-row">
      <div class="cell medium-6">
        <button button type="button" id= "btnQuote" class="bacon-btn">PUSH FOR BACON</button>
      </div>
    </div>
<!-- Section:
    1. Ron Swanson Quote
     -->
<!-- Section: Display recipes -->
    <div class="grid-x align-center-middle">
      <div class="cell medium-4">
        <div class="card" style="width: 300px;">
          <div class="card-divider " id="quote">
            A delicious bacon recipe for you
          </div>
          <img id="recipe1-image">
          <div class="card-section">
            <p id="recipe1-text"></p>
          </div>
        </div>
      </div> 
    </div>
<!-- Footer -->
  <footer>
  <div class="grid-x align-center-middle footer">
    <div class="cell medium-12">
      <p>&copy; 2020 - Breakout Room 2</p>
    </div>
  </div>
  </footer>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
